name: Update lecture notes on website
on:
  push:
    branches: [main]
jobs:
  build:
    name: Update lecture notes on website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Copy lectures to gh-pages on main branch 
        id: git_copy_lectures
        shell: bash
        run: |
            git config --local user.name "github-action"
            cp README.md gh-pages/index.md
            if [[ ! -d gh-pages/lectures ]] ; then 
              mkdir -p gh-pages/lectures
            fi
            cp lectures/*.pdf gh-pages/lectures
            if [[ $(git status --porcelain | wc -l) -eq "0" ]] ; then 
              echo "Nothing to commit"
            else
              git add gh-pages/index.md
              git add -f gh-pages/lectures
              git commit -m "chore(gh-pages): Updating website"
              git push
            fi 
      - name: Deploy notes to github pages
        id: deploy_gh_pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with: 
          branch: website
          folder: gh-pages
